<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            .chess-board{background-color: bisque;}
            .chess-board{justify-content: center;}
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: .5em; }
            .chess-board td { border: 1px solid; width: 5em; height: 5em; }
            .chess-board .light { background: #eee; }
            .chess-board .dark { background:green; }
            .chess-piece{font-size: 60px;}
            .chess-board {
  text-align: center;
  width: 600px; /* adjust the width to your liking */
}
            

        </style>
    </head>
    <body>
        <table class="chess-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="light"><span class="chess-piece">&#9820;</td>
                    <td class="dark"><span class="chess-piece">&#9822;</td>
                    <td class="light"><span class="chess-piece">&#9821;</td>
                    <td class="dark"><span class="chess-piece">&#9819;</td>
                    <td class="light"><span class="chess-piece">&#9818;</td>
                    <td class="dark"><span class="chess-piece">&#9821;</td>
                    <td class="light"><span class="chess-piece">&#9822;</td>
                    <td class="dark"><span class="chess-piece">&#9820;</td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="dark"><span class="chess-piece">&#9823;</td>
                    <td class="light"><span class="chess-piece">&#9823;</span></td>
                    <td class="dark"><span class="chess-piece">&#9823;</td>
                    <td class="light"><span class="chess-piece">&#9823;</td>
                    <td class="dark"><span class="chess-piece">&#9823;</td>
                    <td class="light"><span class="chess-piece">&#9823;</td>
                    <td class="dark"><span class="chess-piece">&#9823;</td>
                    <td class="light"><span class="chess-piece">&#9823;</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="light"><span class="chess-piece">&#9817;</td>
                    <td class="dark"><span class="chess-piece">&#9817;</td>
                    <td class="light"><span class="chess-piece">&#9817;</td>
                    <td class="dark"><span class="chess-piece">&#9817;</td>
                    <td class="light"><span class="chess-piece">&#9817;</td>
                    <td class="dark"><span class="chess-piece">&#9817;</td>
                    <td class="light"><span class="chess-piece">&#9817;</td>
                    <td class="dark"><span class="chess-piece">&#9817;</td>
                </tr>
                <tr>
                    <th>1</th>
                    <td class="dark"><span class="chess-piece">&#9814;</td>
                    <td class="light"><span class="chess-piece">&#9816;</td>
                    <td class="dark"><span class="chess-piece">&#9815;</td>
                    <td class="light"><span class="chess-piece">&#9813;</td>
                    <td class="dark"><span class="chess-piece">&#9812;</td>
                    <td class="light"><span class="chess-piece">&#9815;</td>
                    <td class="dark"><span class="chess-piece">&#9816;</td>
                    <td class="light"><span class="chess-piece">&#9814;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
