<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Image Upload</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Light blue background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 500px;
        padding: 40px;
        background-color: #fff; /* White container background */
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #007bff;
        font-size: 36px;
        margin-bottom: 30px;
    }

    #video {
        border-radius: 10px;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    img {
        max-width: 100%;
        border-radius: 10px;
        margin: 20px 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    img:hover {
        transform: scale(1.05);
    }

    #uploadMessage, #errorMsg {
        color: #007bff;
        font-weight: bold;
        margin-top: 20px;
    }

    #uploadMessage {
        background-color: #28a745;
        padding: 10px 0;
        border-radius: 5px;
    }

    #errorMsg {
        background-color: whitesmoke;
        padding: 10px 0;
        border-radius: 5px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="heading">Live Image Upload</h1> <!-- Heading -->
        <video id="video" width="320" height="240" autoplay muted></video>
        <br>
        <button id="captureButton">Capture</button>
        <br>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <img id="capturedImage" src="" alt="Captured Image" style="display:none;">
        <br>
        <button id="uploadButton" style="display:none;">Upload</button>
        <br>
        <p id="uploadMessage" style="display:none;">Image uploaded successfully!</p>
        <p id="errorMsg" style="display:none;"></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const capturedImage = document.getElementById('capturedImage');
        const uploadMessage = document.getElementById('uploadMessage');
        const errorMsg = document.getElementById('errorMsg');
        const heading = document.getElementById('heading'); // Get the heading element

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                errorMsg.textContent = 'Failed to access camera. Please allow camera access and refresh the page.';
                errorMsg.style.display = 'block';
            });

        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL();
            capturedImage.style.display = 'block';
            uploadButton.style.display = 'inline';
        });

        uploadButton.addEventListener('click', () => {
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('imageFile', blob, 'image.jpg');

                axios.post('/upload', formData)
                .then(response => {
                    uploadMessage.textContent = 'Image uploaded successfully!';
                    uploadMessage.style.display = 'block';
                    heading.style.display = 'none'; // Hide the heading after successful upload
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMsg.textContent = 'Failed to upload image. Please try again later.';
                    errorMsg.style.display = 'block';
                });
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
